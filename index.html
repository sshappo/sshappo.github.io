<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sergey</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #333;
        }

        span {
            font-size: 14px;
            color: #000;
            transition: 0.3s;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        .intro {
            margin: 150px 0 90px 0;
            text-align: center;
        }

        .intro span {
            margin-bottom: 10px;
            font-size: 22px;
            line-height: 40px;
        }

        .intro span.highlight {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="intro">
        <span>Hi there!</span><br>
        <span>My name is <span class="highlight">Sergey Shappo</span> and I'm <span class="highlight">Software Engineer</span>, man!</span><br>
    </div>
</div>
</body>
</html>
